<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>R.A.I.S.A. — Secure Database Interface</title>

<!-- ✅ Correct paths to your CSS and JS -->
<link rel="stylesheet" href="styles/main.css">
<script defer src="scripts/raisa.js"></script>
</head>

<body>
<div class="shell">
  <div class="title">R.A.I.S.A. SECURE DATABASE</div>
  <div class="subtitle">Records and Information Security Administration</div>

  <div id="terminal" class="terminal"></div>

  <form id="login" class="login">
    <div class="field">
      <label>Email</label>
      <input type="text" id="email" placeholder="e.g. yourname@foundation.id" required>
    </div>
    <div class="field">
      <label>Passcode</label>
      <input type="password" id="passcode" placeholder="Enter passcode" required>
    </div>
    <button type="submit">REQUEST ACCESS</button>
  </form>

  <div id="status" class="status"></div>
</div>
</body>
</html>
